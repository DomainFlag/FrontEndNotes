<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sass</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="row">
    <div class="simple-selector">
        <span>
            Simple block styled with Sass
        </span>
    </div>
</div>

<div class="row">
    <div class="parent-selector">
        <div class="child-1"></div>
        <div class="child-2"></div>
        <div class="child-3"></div>
    </div>
</div>

<div class="row">
    <div class="circle">
    </div>
</div>

<div class="row">
    <div class="circle_1"></div>
    <div class="circle_2"></div>
    <div class="circle_3"></div>
</div>

<div class="row">
    <div class="ruler"></div>
</div>

</body>
</html>
